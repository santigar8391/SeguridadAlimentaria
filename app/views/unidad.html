
<div class="hero-unit">
  <div class="container">
    <h1>UNIDAD DE MEDIDA</h1>
    <div ng-grid="listado" class="gridStyles"></div>
    <legend>Agregar nueva unidad de medida</legend>
    <!--button.col-md-5.btn-success.btn.pull-right(type="submit", ng-click="mostrarModal()") Nuevo*-->
    <button type="button" data-toggle="modal" data-target="#nuevaUnidadModal" class="btn btn-primary btn-xs pull-left"><i class="glyphicon glyphicon-plus-sign"></i>Nueva</button>
    <!--Formulario para Ingreso nueva unidad-->
    <div id="nuevaUnidadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">&#215;</span><span class="sr-only">Close</span></button>
            <h4 id="myModalLabel" class="modal-title">Nueva Unidad.</h4>
            <p id="myModalLabel" class="modal-title">Todos los campos son requeridos.</p>
          </div>
          <div class="modal-body">
            <!--Aqui va el contenido pricipal - Ingreso de propiedades de la unidad.-->
            <form id="nuevaUnidadForm" name="nuevaUnidadForm">
              <!--Input de la descripcion de la unidad.-->
              <div ng-class="{'has-error': nuevaUnidadForm.descripcion.$invalid &amp;&amp; nuevaUnidadForm.descripcion.$dirty}" class="form-group">
                <label for="descripcion">Descripción</label>
                <div class="input-group">
                  <div class="input-group-addon"><i class="glyphicon glyphicon-bookmark"></i></div>
                  <input type="text" name="descripcion" ng-required="true" id="descripcion" ng-model="unidadNueva.descripcion" placeholder="Ingrese la descripcion de la unidad" class="form-control"/><span ng-if="nuevaUnidadForm.descripcion.$invalid &amp;&amp; nuevaUnidadForm.descripcion.$dirty" class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div><span ng-if="nuevaUnidadForm.descripcion.$invalid &amp;&amp; nuevaUnidadForm.descripcion.$dirty" class="help-block">Campo inválido.</span>
              </div>
              <!--Input coeficiente de multiplicacion-->
              <div ng-class="{'has-error': nuevaUnidadForm.numCoeficiente.$invalid &amp;&amp; nuevaUnidadForm.numCoeficiente.$dirty}" class="form-group">
                <label for="numCoeficiente">Coeficiente de multiplicación</label>
                <div class="input-group">
                  <div class="input-group-addon"><i class="glyphicon glyphicon-scale"></i></div>
                  <input type="number" name="numCoeficiente" id="numCoeficiente" ng-required="true" min="0" max="99" ng-model="unidadNueva.numCoeficiente" placeholder="Coeficiente de multiplicación" class="form form-group-sm"/><span ng-if="nuevaUnidadForm.numCoeficiente.$invalid &amp;&amp; nuevaUnidadForm.numCoeficiente.$dirty" class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div><span ng-if="nuevaUnidadForm.numCoeficiente.$invalid &amp;&amp; nuevaUnidadForm.numCoeficiente.$dirty" class="help-block">Coeficiente inválido.</span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">Cancelar</button>
            <button type="button" data-dismiss="modal" ng-click="" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
