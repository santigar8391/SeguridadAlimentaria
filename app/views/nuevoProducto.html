
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h1>Añadir producto</h1>
      </div>
      <div class="modal-body">
        <label>Descripción:</label>
        <input type="text" ng-model="nuevoProducto.descripcion"/><br/>
        <label>Grupo:</label>
        <select ng-model="nuevoProducto" ng-options="g.num_grupo as g.desc_grupo for g in awesomeThings"></select>
        <button ng-click="guardarProducto()" class="btn btn-success">Guardar</button>
      </div>
    </div>
  </div>
</div>
